<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in | Meetscheduling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Sora:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/login.css" />
  </head>
  <body class="auth-page login-page">
    <div class="auth-bg" aria-hidden="true">
      <span class="orb orb-a"></span>
      <span class="orb orb-b"></span>
      <span class="orb orb-c"></span>
      <span class="grid-overlay"></span>
    </div>

    <header class="auth-header">
      <div class="container auth-nav">
        <a class="brand" href="index.html" aria-label="Meetscheduling home">
          <img
            class="brand-logo"
            src="assets/scheduling-logo.svg"
            alt="Meetscheduling logo"
            onerror="this.style.display='none';this.nextElementSibling.style.display='inline-flex';"
          />
          <span class="brand-fallback" style="display:none;">Meetscheduling</span>
        </a>
        <nav class="auth-links" aria-label="Primary navigation">
          <a href="index.html#features">Product</a>
          <a href="index.html#automation">Solutions</a>
          <a href="index.html#resources">Resources</a>
          <a href="index.html#pricing">Pricing</a>
        </nav>
        <a class="top-cta" href="signup.html">Get started</a>
      </div>
    </header>

    <main class="container auth-stage">
      <section class="login-shell" aria-label="Login panel">
        <p class="auth-badge">Get the Chrome extension</p>
        <h1>Log in to your account</h1>

        <form id="login-form" class="auth-card glass-card login-form" novalidate>
          <label class="visually-hidden" for="email">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            placeholder="Enter your email address"
            required
          />

          <button type="submit" class="primary-btn">Continue</button>

          <p class="inline-help">
            <a class="aux-link" href="forgot-password.html">Forgot your password?</a>
          </p>

          <div class="divider" role="separator" aria-label="Alternative login">
            <span>OR</span>
          </div>

          <div class="social-stack" aria-label="Social login options">
            <button type="button" class="social-btn" data-provider="google">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M21.35 12.23c0-.73-.06-1.27-.18-1.83H12v3.47h5.39c-.11.86-.69 2.15-1.98 3.02l-.02.12 2.88 2.23.2.02c1.86-1.72 2.88-4.23 2.88-7.03Z"
                  fill="#4285F4"
                />
                <path
                  d="M12 21.75c2.64 0 4.86-.87 6.48-2.36l-3.09-2.4c-.82.57-1.93.97-3.39.97-2.58 0-4.77-1.7-5.55-4.03l-.12.01-2.99 2.32-.04.11A9.79 9.79 0 0 0 12 21.75Z"
                  fill="#34A853"
                />
                <path
                  d="M6.45 13.93A5.9 5.9 0 0 1 6.12 12c0-.67.12-1.31.32-1.93l-.01-.13-3.03-2.36-.1.05A9.75 9.75 0 0 0 2.25 12c0 1.56.37 3.03 1.05 4.37l3.15-2.44Z"
                  fill="#FBBC05"
                />
                <path
                  d="M12 6.03c1.84 0 3.08.79 3.79 1.45l2.76-2.7C16.85 3.2 14.64 2.25 12 2.25c-3.82 0-7.13 2.18-8.7 5.37l3.14 2.44C7.22 7.72 9.41 6.03 12 6.03Z"
                  fill="#EA4335"
                />
              </svg>
              Continue with Google
            </button>

            <button type="button" class="social-btn" data-provider="microsoft">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path fill="#F1511B" d="M11.38 11.38H3V3h8.38v8.38Z" />
                <path fill="#80CC28" d="M21 11.38h-8.38V3H21v8.38Z" />
                <path fill="#00ADEF" d="M11.38 21H3v-8.38h8.38V21Z" />
                <path fill="#FBBB00" d="M21 21h-8.38v-8.38H21V21Z" />
              </svg>
              Continue with Microsoft
            </button>
          </div>

          <p id="form-feedback" class="feedback" aria-live="polite"></p>
        </form>

        <p class="auth-meta">
          Donâ€™t have an account?
          <a href="signup.html">Sign up for free</a>
        </p>
      </section>
    </main>

    <footer class="auth-footer container">
      <a href="#">Privacy Policy</a>
      <a href="#">Legal</a>
      <a href="#">Status</a>
      <a href="#">Cookie settings</a>
      <p>Copyright 2026 Meetscheduling</p>
    </footer>

    <script src="/login.js"></script>
  </body>
</html>
