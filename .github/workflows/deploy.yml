name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: 22
          script_stop: true
          command_timeout: 30m
          script: |
            set -euo pipefail

            APP_DIR="${{ vars.VPS_APP_DIR }}"
            if [ -z "$APP_DIR" ]; then
              APP_DIR="/var/www/meetscheduling"
            fi

            cd "$APP_DIR"

            git fetch --all --prune
            git pull --ff-only origin main

            npm ci --omit=dev
            npm run build --if-present

            if [ "${{ vars.RUN_MIGRATIONS }}" = "true" ]; then
              npm run migrate
            fi

            if pm2 describe meetscheduling >/dev/null 2>&1; then
              pm2 reload meetscheduling --update-env
            elif [ -f ecosystem.config.cjs ]; then
              pm2 start ecosystem.config.cjs --env production
            else
              pm2 start src/server.js --name meetscheduling --time
            fi

            pm2 save
