name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload project files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST || vars.VPS_HOST || '72.61.0.228' }}
          username: ${{ secrets.VPS_USER || vars.VPS_USER || 'meetscheduling' }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY || secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ vars.VPS_SSH_PORT || 22 }}
          source: "./"
          target: ${{ vars.VPS_APP_DIR || '/home/meetscheduling/htdocs/www.meetscheduling.com' }}
          overwrite: true
          rm: false
          strip_components: 0
          exclude: ".git,node_modules,.env,.deploy,.npm-cache,tmp,.DS_Store"

      - name: Run install and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST || vars.VPS_HOST || '72.61.0.228' }}
          username: ${{ secrets.VPS_USER || vars.VPS_USER || 'meetscheduling' }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY || secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ vars.VPS_SSH_PORT || 22 }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -euo pipefail

            APP_DIR="${{ vars.VPS_APP_DIR }}"
            if [ -z "$APP_DIR" ]; then
              APP_DIR="/home/meetscheduling/htdocs/www.meetscheduling.com"
            fi

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            npm ci --omit=dev
            npm run build --if-present

            if [ "${{ vars.RUN_MIGRATIONS }}" = "true" ]; then
              npm run migrate
            fi

            if pm2 describe meetscheduling >/dev/null 2>&1; then
              pm2 reload meetscheduling --update-env
            elif [ -f ecosystem.config.cjs ]; then
              pm2 start ecosystem.config.cjs --env production
            else
              pm2 start src/server.js --name meetscheduling --time
            fi

            pm2 save
