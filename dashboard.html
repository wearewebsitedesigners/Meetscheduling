<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Meetscheduling</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <link rel="shortcut icon" href="/assets/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Sora:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/dashboard.css" />
</head>

<body>
  <div class="dashboard-layout">
    <aside id="sidebar" class="sidebar" aria-label="Main navigation">
      <button id="sidebar-collapse-btn" class="sidebar-collapse-btn" type="button" aria-label="Collapse sidebar"
        aria-expanded="true">
        <span class="icon-open" aria-hidden="true">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M15.7 6.3a1 1 0 0 1 0 1.4L11.4 12l4.3 4.3a1 1 0 1 1-1.4 1.4l-5-5a1 1 0 0 1 0-1.4l5-5a1 1 0 0 1 1.4 0Zm-5 0a1 1 0 0 1 0 1.4L6.4 12l4.3 4.3a1 1 0 1 1-1.4 1.4l-5-5a1 1 0 0 1 0-1.4l5-5a1 1 0 0 1 1.4 0Z" />
          </svg>
        </span>
        <span class="icon-closed" aria-hidden="true">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M8.3 6.3a1 1 0 0 0 0 1.4l4.3 4.3-4.3 4.3a1 1 0 1 0 1.4 1.4l5-5a1 1 0 0 0 0-1.4l-5-5a1 1 0 0 0-1.4 0Zm5 0a1 1 0 0 0 0 1.4l4.3 4.3-4.3 4.3a1 1 0 1 0 1.4 1.4l5-5a1 1 0 0 0 0-1.4l-5-5a1 1 0 0 0-1.4 0Z" />
          </svg>
        </span>
      </button>

      <div class="sidebar-scroll">
        <div class="sidebar-top">
          <a class="logo" href="/">
            <span class="logo-collapsed-mark" aria-hidden="true">
              <svg viewBox="0 0 44 44" role="presentation" focusable="false">
                <circle cx="18" cy="22" r="12" fill="none" stroke="#2563eb" stroke-width="5" />
                <circle cx="26" cy="22" r="12" fill="none" stroke="#111827" stroke-width="5" />
              </svg>
            </span>
            <img class="logo-img" src="/assets/scheduling-logo.svg" alt="Meetscheduling logo"
              onerror="this.style.display='none';this.nextElementSibling.style.display='inline-flex';" />
            <span class="logo-fallback" style="display:none;">Meetscheduling</span>
          </a>
        </div>

        <button id="sidebar-create-btn" class="create-btn" type="button" aria-expanded="false"
          aria-controls="create-menu">
          <span>+</span>
          <span>Create</span>
        </button>

        <nav class="menu" aria-label="Product navigation">
          <button class="menu-item" type="button" data-section="scheduling">
            <span class="menu-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M7 2a1 1 0 0 1 1 1v1h8V3a1 1 0 1 1 2 0v1h1a3 3 0 0 1 3 3v11a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h1V3a1 1 0 1 1 2 0v1Zm12 8H5v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-8ZM5 8h14V7a1 1 0 0 0-1-1h-1v1a1 1 0 1 1-2 0V6H9v1a1 1 0 1 1-2 0V6H6a1 1 0 0 0-1 1v1Zm4.6 6.2a1 1 0 0 1 1.4 0l.5.5 2-2a1 1 0 1 1 1.4 1.4l-2.7 2.7a1 1 0 0 1-1.4 0l-1.2-1.2a1 1 0 0 1 0-1.4Z" />
              </svg>
            </span>
            <span>Scheduling</span>
          </button>

          <button class="menu-item" type="button" data-section="meetings">
            <span class="menu-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M6 2h12a2 2 0 0 1 2 2v2H4V4a2 2 0 0 1 2-2Zm14 6v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8h16ZM8 12h3v3H8v-3Z" />
              </svg>
            </span>
            <span>Meetings</span>
          </button>

          <button class="menu-item" type="button" data-section="availability">
            <span class="menu-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm1 5v5h4a1 1 0 0 1 0 2h-5a1 1 0 0 1-1-1V7a1 1 0 0 1 2 0Z" />
              </svg>
            </span>
            <span>Availability</span>
          </button>

          <button class="menu-item" type="button" data-section="contacts">
            <span class="menu-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M16 11a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm-8 1a3 3 0 1 0-3-3 3 3 0 0 0 3 3Zm0 2c-2.7 0-5 1.3-5 3v1h10v-1c0-1.7-2.3-3-5-3Zm8-1c-2.7 0-5 1.3-5 3v2h10v-2c0-1.7-2.3-3-5-3Z" />
              </svg>
            </span>
            <span>Contacts</span>
          </button>

          <button class="menu-item" type="button" data-section="workflows">
            <span class="menu-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M20 5h-3V3a1 1 0 1 0-2 0v2H9V3a1 1 0 1 0-2 0v2H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h3v2a1 1 0 1 0 2 0v-2h6v2a1 1 0 1 0 2 0v-2h3a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Zm0 12H4V7h16v10Z" />
              </svg>
            </span>
            <span>Workflows</span>
          </button>

          <button class="menu-item" type="button" data-section="integrations">
            <span class="menu-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M9 9h6V3H9v6Zm0 12h6v-6H9v6ZM3 9h4V3H3v6Zm0 12h4v-6H3v6Zm14 0h4v-6h-4v6Zm0-18v6h4V3h-4Z" />
              </svg>
            </span>
            <span>Integrations & apps</span>
          </button>

          <button class="menu-item" type="button" data-section="routing">
            <span class="menu-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M13.5 4a1.5 1.5 0 1 0-3 0v5.2a4 4 0 1 0 3 0V4ZM5 12a7 7 0 0 1 14 0v3h1a1 1 0 1 1 0 2h-1.6A5.5 5.5 0 0 1 13 21h-2a5.5 5.5 0 0 1-5.4-4H4a1 1 0 1 1 0-2h1v-3Z" />
              </svg>
            </span>
            <span>Routing</span>
          </button>

          <button class="menu-item" type="button" data-section="landing-page">
            <span class="menu-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M4 4h16a2 2 0 0 1 2 2v3a1 1 0 1 1-2 0V6H4v12h6a1 1 0 1 1 0 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Zm8.6 6.3a1 1 0 0 1 1.4 0l5 5a1 1 0 0 1 0 1.4l-5 5a1 1 0 1 1-1.4-1.4L16.9 16l-4.3-4.3a1 1 0 0 1 0-1.4Z" />
              </svg>
            </span>
            <span>Landing page</span>
          </button>
        </nav>

        <div class="sidebar-bottom">
          <button class="upgrade-btn" type="button">
            <span class="menu-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm.8 14.7V18h-1.6v-1.4H9.8V15h1.4v-1.4H9.8V12h1.4v-1.4H9.8V9h1.4V7.5h1.6V9h1.5c1.8 0 2.8.9 2.8 2.4a2 2 0 0 1-1.3 2 2.2 2.2 0 0 1 1.7 2.2c0 1.7-1.3 2.8-3.2 2.8H12.8Zm0-3.1h1.4c.8 0 1.3-.4 1.3-1s-.5-1-1.3-1h-1.4v2Zm0-3.6h1.2c.7 0 1.1-.3 1.1-.9s-.4-.8-1.1-.8h-1.2V10Z" />
              </svg>
            </span>
            <span>Upgrade plan</span>
          </button>

          <nav class="menu">
            <button class="menu-item" type="button" data-section="analytics">
              <span class="menu-icon">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M3 3h18v18H3V3Zm2 2v14h14V5H5Zm2 10h2v2H7v-2Zm0-3h2v2H7v-2Zm0-3h2v2H7V9Zm4 1h6v7h-6v-7Z" />
                </svg>
              </span>
              <span>Analytics</span>
            </button>
            <button class="menu-item" type="button" data-section="admin">
              <span class="menu-icon">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    d="M12 2 9 7H4l2 4-2 4h5l3 5 3-5h5l-2-4 2-4h-5l-3-5Zm0 3.9 1.8 3.1h3.5l-1.4 2.5 1.4 2.5h-3.5L12 17.1 10.2 14H6.7l1.4-2.5L6.7 9h3.5L12 5.9Z" />
                </svg>
              </span>
              <span>Admin center</span>
            </button>
            <button class="menu-item" type="button">
              <span class="menu-icon">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm1 15h-2v-2h2v2Zm1.8-7.5-.9.9a2.8 2.8 0 0 0-.9 2.1H11a4.6 4.6 0 0 1 1.4-3.4l1.2-1.2a1.4 1.4 0 0 0-2.4-1 1.4 1.4 0 0 0-.4 1H8.9A3.3 3.3 0 0 1 12.2 5a3.3 3.3 0 0 1 2.6 5.5Z" />
                </svg>
              </span>
              <span>Help</span>
            </button>
          </nav>
        </div>
      </div>
    </aside>

    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <div class="main-area">
      <header class="topbar">
        <button id="mobile-menu-btn" class="mobile-menu-btn" type="button" aria-label="Open sidebar">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M4 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2Zm0 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2Zm16 5H4a1 1 0 0 0 0 2h16a1 1 0 1 0 0-2Z" />
          </svg>
        </button>

        <div class="topbar-actions">
          <button id="header-create-btn" class="header-create-btn" type="button" aria-expanded="false"
            aria-controls="create-menu">
            <span>+</span>
            <span>Create</span>
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M7.4 9.3 12 13.9l4.6-4.6 1.4 1.4-5.3 5.3a1 1 0 0 1-1.4 0L6 10.7l1.4-1.4Z" />
            </svg>
          </button>

          <button id="theme-toggle-btn" class="icon-btn theme-toggle-btn" type="button" aria-pressed="false"
            aria-label="Switch to dark mode">
            <span class="theme-toggle-icon" aria-hidden="true">
              <svg class="theme-icon-light" viewBox="0 0 24 24">
                <path
                  d="M12 3a1 1 0 0 1 1 1v1.1a1 1 0 1 1-2 0V4a1 1 0 0 1 1-1Zm6.4 2.6a1 1 0 0 1 1.4 1.4l-.8.8a1 1 0 1 1-1.4-1.4l.8-.8ZM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm9 2a1 1 0 1 1 0 2h-1.1a1 1 0 1 1 0-2H21Zm-17 0a1 1 0 1 1 0 2H3a1 1 0 1 1 0-2h1Zm14.2 5.8a1 1 0 0 1 1.4 1.4l-.8.8a1 1 0 1 1-1.4-1.4l.8-.8ZM6.2 5.6l.8.8A1 1 0 1 1 5.6 7l-.8-.8a1 1 0 1 1 1.4-1.4Zm12.2 12.2-.8.8a1 1 0 1 1-1.4-1.4l.8-.8a1 1 0 0 1 1.4 1.4ZM12 18.9a1 1 0 0 1 1 1V21a1 1 0 1 1-2 0v-1.1a1 1 0 0 1 1-1Zm-5-2.5.8.8a1 1 0 1 1-1.4 1.4l-.8-.8A1 1 0 1 1 7 16.4Z" />
              </svg>
              <svg class="theme-icon-dark" viewBox="0 0 24 24">
                <path
                  d="M14.6 2.6a1 1 0 0 1 1.3 1.2 8 8 0 1 0 4.2 10.3 1 1 0 0 1 1.9.7A10 10 0 1 1 13.8 2.7a1 1 0 0 1 .8-.1Z" />
              </svg>
            </span>
            <span class="theme-toggle-label">Light</span>
          </button>

          <button class="icon-btn" type="button" aria-label="Invite user">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M15 8a3 3 0 1 0-3-3 3 3 0 0 0 3 3Zm-8 2a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm8 1c-2.7 0-8 1.3-8 4v2h16v-2c0-2.7-5.3-4-8-4Zm-8 1c-2.5 0-5 1.2-5 2.5V17h4v-2c0-1.1.8-2.1 2-2.8A2.3 2.3 0 0 0 7 12Z" />
            </svg>
          </button>
          <button id="profile-menu-btn" class="profile-btn" type="button" aria-haspopup="menu" aria-expanded="false"
            aria-controls="profile-menu">
            <span class="avatar-chip">WU</span>
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M7.4 9.3 12 13.9l4.6-4.6 1.4 1.4-5.3 5.3a1 1 0 0 1-1.4 0L6 10.7l1.4-1.4Z" />
            </svg>
          </button>
        </div>
      </header>

      <main class="page-content">
        <header class="page-header">
          <div class="page-header-main">
            <p id="page-context" class="page-context"></p>
            <div class="page-title-row">
              <h1 id="page-title" class="page-title">Meetings</h1>
              <span id="page-help" class="title-help">?</span>
            </div>
          </div>
          <div id="page-actions" class="page-actions"></div>
        </header>

        <nav id="section-tabs" class="section-tabs" aria-label="Section tabs"></nav>

        <section id="view-root" class="view-root" aria-live="polite"></section>
      </main>
    </div>
  </div>

  <div id="create-menu" class="create-menu" hidden role="menu"></div>

  <div id="profile-menu" class="profile-menu" hidden role="menu">
    <div class="profile-menu-head">
      <p class="profile-name">Divayanshu</p>
      <p class="profile-plan">
        Free Plan
        <button class="link-btn" type="button" data-action="profile-upgrade">
          Upgrade
        </button>
      </p>
    </div>
    <div class="profile-menu-body">
      <h3>Account settings</h3>
      <button class="profile-item" type="button" data-action="profile-go-profile">
        Profile
      </button>
      <button class="profile-item" type="button" data-action="profile-go-branding">
        Branding
      </button>
      <button class="profile-item" type="button" data-action="profile-go-link">
        My Link
      </button>
      <button class="profile-item" type="button" data-action="profile-go-security">
        Security
      </button>
      <button class="profile-item" type="button" data-action="profile-go-settings">
        All settings
      </button>
      <h3>Resources</h3>
      <button class="profile-item" type="button" data-action="profile-guide">
        Getting started guide
      </button>
      <button class="profile-item" type="button" data-action="profile-community">
        Community
      </button>
    </div>
    <div class="profile-menu-foot">
      <button class="profile-item" type="button" data-action="profile-visit-site">
        Visit meetscheduling.com
      </button>
      <button class="profile-item" type="button" data-action="profile-logout">
        Logout
      </button>
    </div>
  </div>

  <p id="toast" class="toast" hidden></p>

  <button class="chat-btn" type="button" aria-label="Chat support">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path
        d="M12 3c-5.5 0-10 3.8-10 8.5 0 2.7 1.5 5.1 3.8 6.7L5 22l4-2.2c1 .2 2 .3 3 .3 5.5 0 10-3.8 10-8.5S17.5 3 12 3Z" />
    </svg>
  </button>

  <!-- 2FA QR Code Setup Modal -->
  <div id="qr-modal" class="modal" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Set up Google Authenticator</h2>
        <button class="close-modal-btn" type="button" aria-label="Close" data-action="close-qr-modal">
          <svg viewBox="0 0 24 24">
            <path
              d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <p>Scan the QR code below with your Google Authenticator app.</p>
        <div id="qr-code-img-container" class="qr-container"></div>
        <p class="text-sm">Or enter this secret manually: <code id="qr-code-secret"></code></p>
        <div class="form-group" style="margin-top: 24px;">
          <label for="qr-code-input">Enter the 6-digit code:</label>
          <input type="text" id="qr-code-input" class="input" placeholder="000000" maxlength="6" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="soft-btn" type="button" data-action="close-qr-modal">Cancel</button>
        <button class="primary-btn" type="button" data-action="submit-qr-modal">Verify & Enable</button>
      </div>
    </div>
  </div>

  <script src="/dashboard.js"></script>
</body>

</html>
