name: Deploy to CloudPanel VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: meetscheduling.com
          username: admin
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /var/www/meetscheduling
            git pull origin main
            npm install
            npm run build
            pm2 restart all
